<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 350px;
        }

        h1 {
            font-size: 28px;
            color: #ffd700;
            margin-bottom: 20px;
        }

        input[type="file"] {
            border: none;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 15px;
        }

        button {
            background: #ffa500;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff8c00;
        }

        .parsed-details {
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Resume</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="resume" required>
            <br>
            <button type="submit">Upload</button>
        </form>

        {% if name or email or phone or skills %}
        <div class="parsed-details">
            <h3>Parsed Details</h3>
            <p><strong>Name:</strong> {{ name or 'N/A' }}</p>
            <p><strong>Email:</strong> {{ email or 'N/A' }}</p>
            <p><strong>Phone:</strong> {{ phone or 'N/A' }}</p>
            <p><strong>Skills:</strong> {{ skills or 'N/A' }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
